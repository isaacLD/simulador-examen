<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style2.css">
    <title>Contar Signos de Puntuación</title>
</head>
<body>
    <main>
        <form action="Menu Cadenas.html">
            <h2>Contar Signos de Puntuación</h2>
            <p>Ingrese una palabra o frase para contar cuántos signos de puntuación tiene:</p>

            <div>
                <label for="frase">Ingrese una palabra o frase:</label>
                <input id="frase" type="text" placeholder="Ejemplo: ¡Hola, mundo! ¿Cómo estás?">
            </div>

            <div>
                <label for="resultado">Cantidad de signos de puntuación:</label>
                <textarea id="resultado" readonly></textarea>
            </div>

            <div class="button-group">
                <button type="button" onclick="contarSignos()">Aceptar</button>
                <button type="reset">Limpiar</button>
                <button type="submit">Regresar</button>
            </div>
        </form>
    </main>

    <script src="../../js/Cadenas/cadenas.js"></script>
</body>
</html>
