<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Programación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f8ff;
            font-family:  sans-serif;
            margin: 100px;
        }
        h2 {
            color: #ff6347;
            text-shadow: 2px 2px #ffa07a;
            animation: bounce 2s infinite;
        }
        pre {
            background-color: #ffebcd;
            border: 2px solid #ffa07a;
            border-radius: 25px;
            font-size: 1.1rem;
            color: #2f4f4f;
        }
        .form-check {
            text-align: left;
        }
        .form-check-label {
            font-weight: bold;
            color: #4682b4;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .form-check-label:hover {
            transform: scale(1.02);
        }
        button {
            background-color: #32cd32;
            border: none;
            font-size: 1.2rem;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228b22;
        }
        .respuesta-correcta {
            color: #32cd32;
        }
        .respuesta-incorrecta {
            color: #dc143c;
        }
        .form-check-input:checked {
            background-color: #ff4500 !important; 
            border-color: #ff4500 !important;
        }
        .form-check-input {
            border: 2px solid #ff8c00;
        }
        .form-check-input:hover {
            border-color: #ff6347;
            transform: scale(1);
        }
        .resultado {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        h2.text-center {
            color: #4682b4;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 128, 0.2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        
        <h2 class="text-center">Práctica de conceptos</h2>


        <h4 class="text-center text-primary-emphasis">¿Cuál es el proposito de un bucle en la programación?</h4>
        
       
        <form id="formularioPregunta" action="./simulador.html" class=" d-flex align-items-center justify-content-center">
            <div>
                <div class="form-check mb-1 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion1" value="a">
                    <label class="form-check-label" for="opcion1">a) Repetir un conjunto de instrucciones hasta que se cumpla una condición.</label>
                </div>
                <div class="form-check mb-1 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion2" value="b">
                    <label class="form-check-label" for="opcion2">b)  Declarar una variable que puede ser utilizada en todo el programa.</label>
                </div>
                <div class="form-check mb-1 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion3" value="c">
                    <label class="form-check-label" for="opcion3">c)   Romper la ejecución de un programa en varias partes.</label>
                </div>
                <div class="form-check mb-1 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion4" value="d">
                    <label class="form-check-label" for="opcion4">d) Almacenar grandes cantidades de datos en la memoria.</label>
                </div>
              
                <button type="button" class="btn btn-primary mt-3" onclick="bucle()">Aceptar</button>
                <button class="btn btn-danger text-white mt-3" type="submit">Regresar</button>
            </div>
          
            <div id="resultado" class="resultado ms-5 h4"></div>
        </form>
    </div>

   
    <script src="../../js/simulador.js"> </script>
</body>
</html>
